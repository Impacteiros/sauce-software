<!DOCTYPE html>
<html>

<head>
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="{{url_for('static', filename="css/style_adicionar.css")}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div id="form">
                <h1><a href="/"><i class="fas fa-arrow-left" style="color: rgb(0, 0, 0);"></i></a> Cadastro de Produto</h1>
                <form method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">

                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao"></textarea>

                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" name="preco" step="any" placeholder="00,00">
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" name="categoria">
                      <option value="hamburguer">Hamburguer</option>
                      <option value="bebida">Bebida</option>
                      <option value="outros">Outros</option>
                    </select>

                    <label for="url_imagem">URL da Imagem:</label>
                    <input type="text" id="url_imagem" name="url">

                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
</body>

</html>
