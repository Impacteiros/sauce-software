<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename="css/style.css")}}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sauce Burguer</title>

</head>
<body>

    <div class="overlay">
        <label for="toggle"></label>
    </div>
    
    <input type="checkbox" id="toggle" name="toggle">
    <div class="verticalNav">
        {% if cargo == "administrador" %}<a href="/gerenciar">Gerenciar produtos</a>
        <a href="/adicionar">Adicionar novo produto</a>{% endif %}
        <a href="/carrinho">Carrinho</a>
        <a href="/deslogar">Deslogar</a>
    </div>

    <div class="container">
        <h3>Ol√° {{ nome }}</h3>
    {% for lanche in lanches %}
    <div class="infos">
        <div class="texto">
        <ul>
    <li class="nome_lanche">{{lanche.nome}}</li>
    <li class="descricao">{{lanche.descricao[:110]}}</li>
    <li class="preco">R$ {{ "%.2f" % lanche.preco }}</li>
        </ul>
        <a href="/carrinho/adicionar/{{lanche.id}}">Adicionar ao carrinho</a>
        </div>
        <div class="imagem">
    <img src="{{lanche.url_imagem}}" />
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
